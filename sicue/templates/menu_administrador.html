<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Administrador</title>
</head>
<body>
    <h1>Menú Administrador</h1>
    <h2>Solicitudes Pendientes:</h2>
    <ul>
        {% for solicitud in solicitudes %}
        <li>
            Solicitud {{ solicitud.idSolicitud }} - Estado: {{ solicitud.estado }}
            ({{ solicitud.estudiante.nombre }}: {{ solicitud.universidadOrigen.nombre }} → {{ solicitud.universidadDestino.nombre }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
